<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #66ff99;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0000ff;
            font-size: 36px;
            margin-bottom: 40px;
        }
        .button {
            background-color: #006600;
            color: white;
            padding: 15px 30px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            width: 200px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #004d00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bạn là ai?</h1>
        <button class="button">Người bán</button>
        <button class="button">Người mua</button>
    </div>
</body>
</html>
